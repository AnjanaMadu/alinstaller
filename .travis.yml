matrix:
  include:
  - os: linux
    sudo: required
    language: c
    services:
    - docker
    env:
    - RELEASE="alinstaller-$(date -u +%Y.%m.%d)-$TRAVIS_TAG-x86_64.iso"
    before_install:
    - while true; do echo [PING]; sleep 100; done &
    # ensure /dev/shm isn't a symlink:
    - sudo rm -rf /dev/shm && sudo mkdir -p /dev/shm && sudo mount shm /dev/shm -t tmpfs -o mode=1777,nosuid,nodev
    - docker pull archlinux/base
    - docker run -d -i -t --privileged --name build archlinux/base
    - docker exec -t build pacman -Syy --noconfirm
    - docker exec -t build pacman -Su --noconfirm
    - docker exec -t build pacman -S --needed --noconfirm base base-devel archiso gtk3 python-babel python-gobject python-psutil python-pylint python-pythondialog python-setuptools
    # reduce image size:
    - docker exec -t build sed -i 's/\(mksquashfs .*\)-comp/\1-b 1024K -comp/' /bin/mkarchiso
    - docker cp . build:/root/repo
    script:
    - docker exec -t build bash -c "cd /root/repo && ./check.sh && ./build.sh"
    - docker cp build:/root/repo/build/out/alinstaller.iso $RELEASE

before_deploy:
- md5sum $RELEASE

deploy:
  provider: releases
  api_key:
    secure: 
  file: $RELEASE
  skip_cleanup: true
  on:
    tags: true
