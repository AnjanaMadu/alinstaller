matrix:
  include:
  - os: linux
    sudo: required
    env:
    - ARCH_TRAVIS_CLEAN_CHROOT=1
    - ARCH_TRAVIS_CONFIRM_YES=1
    - RELEASE="alinstaller-$(date -u +%Y.%m.%d)-$TRAVIS_TAG-x86_64.iso"
    script:
    - while true; do echo [PING]; sleep 100; done &
    - bash ./.arch-travis.sh

arch:
  repos:
  - archlinuxfr=http://repo.archlinux.fr/$arch
  packages:
  - archiso
  - gtk3
  - python-babel
  - python-gobject
  - python-psutil
  - python-pylint
  - python-pythondialog
  - python-setuptools
  script:
  - sudo pacman-key --init
  - sudo pacman-key --populate archlinux
  # reduce image size:
  - sudo sed -i 's/\(mksquashfs .*\)-comp/\1-b 1024K -comp/' /bin/mkarchiso
  - ./check.sh
  - sudo ./build.sh
  - sudo mv build/out/alinstaller.iso $RELEASE
  - sudo chmod 777 $RELEASE

before_deploy:
- md5sum $RELEASE

deploy:
  provider: releases
  api_key:
    secure: 
  file: $RELEASE
  skip_cleanup: true
  on:
    tags: true
